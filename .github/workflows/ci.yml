name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Perl
      run: |
        sudo apt-get update
        sudo apt-get install -y perl git
    
    - name: Run e2e test
      run: bash example_e2e.sh
